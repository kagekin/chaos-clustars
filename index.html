                gsap.set(chaosImg, {
                    x: () => Math.random() * window.innerWidth,
                    y: () => Math.random() * window.innerHeight,
                    scale: () => Math.random() * 0.4 + 0.3, // 30% ~ 70% of base size
                });

                function animateLogo(target) {
                    gsap.to(target, {
                        x: () => Math.random() * (window.innerWidth - 100),
                        y: () => Math.random() * (window.innerHeight - 100),
                        rotation: `+=${Math.random() * 180 - 90}`,
                        duration: () => Math.random() * 10 + 8, // 8-18秒かけて移動
                        ease: "power1.inOut",
                        onComplete: animateLogo,
                        onCompleteParams: [target]
                    });
                }
                animateLogo(chaosImg);
            });


            // --- ウィンドウをドラッグ可能にする ---
            Draggable.create(".window", {
                type: "x,y",
                bounds: "#site-container", // スクロール対応のため、boundsを親要素に限定
                edgeResistance: 0.65,
                onPress: function() {
                    highestZ++;
                    gsap.set(this.target, { zIndex: highestZ });
                }
            });

            // --- メインタイトルのアニメーション ---
            const title = document.getElementById('main-title');
            gsap.from(title, {
                duration: 1.5,
                scale: 20,
                opacity: 0,
                ease: "power3.out",
                delay: 0.5
            });
            
            // タイトルにグリッチエフェクト
            const glitchTimeline = gsap.timeline({ repeat: -1, repeatDelay: 3 });
            glitchTimeline.to(title, { duration: 0.05, x: '+=5px', y: '-=5px', skewX: 5 })
                         .to(title, { duration: 0.05, x: '-=10px', y: '+=10px', skewX: -10 })
                         .to(title, { duration: 0.05, x: '+=5px', y: '-=5px', skewX: 5 })
                         .to(title, { duration: 0.05, x: 0, y: 0, skewX: 0 });

            // --- Xシェアボタンのアニメーションと機能 ---
            const shareBtn = document.getElementById('x-share-button');
            const pupil = shareBtn.querySelector('.pupil');

            window.addEventListener('mousemove', e => {
                const rect = shareBtn.getBoundingClientRect();
                const btnCenterX = rect.left + rect.width / 2;
                const btnCenterY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.clientY - btnCenterY, e.clientX - btnCenterX);
                const dx = Math.cos(angle) * 6; // 瞳の移動範囲
                const dy = Math.sin(angle) * 6;

                gsap.to(pupil, 0.3, {
                    attr: {
                        cx: 50 + dx,
                        cy: 55 + dy
                    }
                });
            });

            shareBtn.addEventListener('click', () => {
                const shareText = encodeURIComponent('「CLUSTARS大集合まつり～CHAOS～」開催中！\n9/1～9/6はみんなでカオスになろうぜ！\n#CLUSTARSまつり');
                const shareUrl = `https://twitter.com/intent/tweet?text=${shareText}`;
                window.open(shareUrl, '_blank');
            });

            // --- UFOのアニメーション ---
            const ufo = document.getElementById('kagekin-ufo');
            gsap.set(ufo, {yPercent: -50, xPercent: -50, top: '50%', left: '50%'});

            // 常にフワフワ浮遊するアニメーション
            gsap.to(ufo, {
                yPercent: '-=5',
                rotation: '+=5',
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            // スクロールに連動してUFOが回転しながら現れる
            gsap.from(ufo, {
                yPercent: 200,
                scale: 0.2,
                rotation: -360,
                scrollTrigger: {
                    trigger: '#ufo-section',
                    start: 'top bottom',
                    end: 'top top',
                    scrub: 2,
                }
            });

        });
    </script>
</body>
</html>
